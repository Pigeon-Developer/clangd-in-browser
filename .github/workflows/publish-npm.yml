name: Publish SDK Package to npmjs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - run: |
          docker run --rm -v ./npm_wrap:/npm_wrap pigeonojdev/clangd-in-browser-build-env:20241230.0640 bash "cp -R /app/public/wasm /npm_wrap"
          cd npm_wrap && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
